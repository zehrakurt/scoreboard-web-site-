<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cen-1"> 
        <div class="hea-1"> 
        <h1 class="text-center">Scoreboard</h1>
    </div>
</header>
      
<section> 
    <div class="s_bode team">
        <div class="left_section controls">
                <img src="https://www.freepnglogos.com/uploads/manchester-united-logo-png/manchester-united-logo-football-logos-vector-eps-cdr-svg-download-7.png" alt="">
                <h2 id="teamA">Manchester United </h2>
                <div style="margin-bottom: 30px;"> 
                <button onclick="decreaseGoal('A')">-</button>
                <button onclick="increaseGoal('A')">+</button>
                <button onclick="setGoal('A')">Goal</button></div>
                <p>Axel Tuanzebe <span>(12')</span></p>
                <p>Edinson Cavani <span>(32')</span></p>
                <p>Edinson Cavani <span>(92')</span></p>
                <button class="btn-outline-warning" onclick="changeTeamName('A')">change name</button>
        </div>

        <div class="mid_section">
            <h1><span id="goalA" class="score">0</span>-<span id="goalB" class="score">0</span></h1>
        </div>
        <div class="right_section">
            <img src="https://www.freepnglogos.com/uploads/barcelona-png/barcelona-new-crest-png-sinastf-deviantart-1.png" alt="">
            <h2 id="teamB">FC Barcelona </h2>
            <div style="margin-bottom: 30px;"> 
            <button onclick="decreaseGoal('B')">-</button> 
                <button onclick="increaseGoal('B')">+</button>
                <button onclick="setGoal('B')">Goal</button></div>
            <p>Leo Messi <span>(67')</span></p>
            <p>Leo Messi <span>(49')</span></p>
            <button style="margin-top: 53px;" onclick="changeTeamName('B')">change name</button>
        </div>
    </div>
</section>
